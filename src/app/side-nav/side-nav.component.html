<mat-toolbar color="primary">
  <!-- Menu Button with 2% width -->
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()" style="width: 2%;">
    <mat-icon>menu</mat-icon>
  </button>
  
  <!-- Header with 98% width -->
  <app-header style="width: 98%;"></app-header>
</mat-toolbar>

<mat-sidenav-container autosize="true">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? false : true"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Dashboard</span>
        </span>
      </a>
      <a mat-list-item *ngIf="!isUserLoggedIn" routerLink="/login" routerLinkActive="active">
        <span class="entry">
          <mat-icon>login</mat-icon>
          <span *ngIf="!isCollapsed">Login</span>
        </span>
      </a>

      <!-- <a mat-list-item *ngIf="isUserLoggedIn" routerLink="/signup" routerLinkActive="active">
        <span class="entry">
          <mat-icon>person_add</mat-icon>
          <span *ngIf="!isCollapsed">Add Patient</span>
        </span>
      </a> -->

      <a mat-list-item *ngIf="isUserLoggedIn" (click)="logout()">
        <span class="entry">
          <mat-icon>logout</mat-icon>
          <span *ngIf="!isCollapsed">Logout</span>
        </span>
      </a>

      <a mat-list-item routerLink="/cartpage" routerLinkActive="active">
        <span class="entry">
          <mat-icon>shopping_cart</mat-icon>  
          <span *ngIf="!isCollapsed">Cart Page</span>
        </span>
      </a>
      
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
